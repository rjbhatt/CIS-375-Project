<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"AboutController Class","AppUser Class","AppUsers Property","ApplicationDataContext Class","ApplicationDataContext Constructor","Application_Start Method","BlogController Class","BootstrapSite1 Namespace","BootstrapSite1 Reference","BootstrapSite1.Context Namespace","BootstrapSite1.Controllers Namespace","BootstrapSite1.Models Namespace","BootstrapSite1.ViewModels Namespace","Checkout Method","Configuration Method","ConfigureAuth Method","ConfirmPassword Property {BootstrapSite1.ViewModels.ManageUserViewModel}","ConfirmPassword Property {BootstrapSite1.ViewModels.RegisterViewModel}","ContactController Class","Email Property","ExternalLoginConfirmationViewModel Class","Faq Method","FilterConfig Class","FirstName Property","FullWidth Method","Home1 Method","HomeController Class","Index Method {BootstrapSite1.Controllers.AboutController}","Index Method {BootstrapSite1.Controllers.ContactController}","Index Method {BootstrapSite1.Controllers.HomeController}","Index Method {BootstrapSite1.Controllers.ServicesController}","LastName Property","LoginViewModel Class","ManageUserViewModel Class","MvcApplication Class","NewPassword Property","OldPassword Property","OrderConfirm Method","OtherController Class","Password Property {BootstrapSite1.ViewModels.LoginViewModel}","Password Property {BootstrapSite1.ViewModels.RegisterViewModel}","PortfolioController Class","Post Method","PurchaseTicket_ Method","PurchaseTicket__ Method","PurchaseTicket___ Method","RegisterGlobalFilters Method","RegisterRoutes Method","RegisterViewModel Class","RememberMe Property","RouteConfig Class","ServicesController Class","SideBar Method","Startup Class","UserName Property {BootstrapSite1.ViewModels.ExternalLoginConfirmationViewModel}","UserName Property {BootstrapSite1.ViewModels.LoginViewModel}","UserName Property {BootstrapSite1.ViewModels.RegisterViewModel}","ViewFlights Method"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
